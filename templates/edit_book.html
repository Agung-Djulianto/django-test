<!doctype html>
<html lang="en">
  <head>
    <title>Edit Buku</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicons -->
    <link href="/static/assets/img/book-icon.png" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/assets/vendor/font-awesome/css/all.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/static/assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header id="header" class="fixed-top" style="background-color: #37517e;">
      <div class="container d-flex align-items-center">
        <h1 class="logo me-auto"><a href="/">Perpustakaan</a></h1>
        <nav id="navbar" class="navbar">
        <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
      </div>
    </header>

    <br><br><br>

    <div class="container mt-4">
        <h1>Edit Buku</h1>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Judul Buku:</label>
                <input type="text" class="form-control" id="title" name="title" maxlength="200" value="{{ form.title.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="author">Penulis:</label>
                <select class="form-control" id="author" name="author" required>
                    <option value="">Pilih Penulis</option>
                    {% for author in authors %}
                        <option value="{{ author.id }}" {% if author.id == form.author.value %}selected{% endif %}>
                            {{ author.first_name }} {{ author.last_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="description">Deskripsi:</label>
                <textarea class="form-control" id="description" name="description" rows="5" required>{{ form.description.value }}</textarea>
            </div>
            <br>
            <div class="form-group">
                <label for="category">Kategori:</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="">Pilih Kategori</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" id="isbn" name="isbn" maxlength="13" value="{{ form.isbn.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="publisher">Penerbit:</label>
                <input type="text" class="form-control" id="publisher" name="publisher" maxlength="100" value="{{ form.publisher.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="publication_date">Tanggal Terbit:</label>
                <input type="date" class="form-control" id="publication_date" name="publication_date" value="{{ form.publication_date.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="num_pages">Jumlah Halaman:</label>
                <input type="number" class="form-control" id="num_pages" name="num_pages" value="{{ form.num_pages.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="language">Bahasa:</label>
                <input type="text" class="form-control" id="language" name="language" maxlength="50" value="{{ form.language.value }}" required>
            </div>
            <br>
            <div class="form-group">
                <label for="pdf">PDF Buku:</label>
                <input type="file" class="form-control" id="pdf" name="pdf">
                {% if book.pdf %}
                    <small>File saat ini: <a href="{{ book.pdf.url }}" target="_blank">Lihat PDF</a></small>
                {% endif %}
            </div>
            <br>
            <div class="form-group">
                <label for="cover">Cover Buku:</label>
                <input type="file" class="form-control" id="cover" name="cover">
                {% if book.cover %}
                    <small>Gambar saat ini: <img src="{{ book.cover.url }}" alt="Cover Buku" style="width: 100px; height: auto;"></small>
                {% endif %}
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Buku</button>
            </div>
        </form>
    </div>
    
    <br><br><br><br><br><br><br>

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container footer-bottom clearfix">
        <div class="copyright" style="font-family: Poppins;">
          &copy; Copyright by <strong><span>Me</span></strong>
        </div>
        <div class="credits" style="font-family: Poppins;">
          Designed by KKMN
        </div>
      </div>
    </footer><!-- End Footer -->

    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Template Main JS File -->
    <script src="/static/assets/js/main.js"></script>
  </body>
</html>
